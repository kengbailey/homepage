<script>
    async function fetchBerryServices() {
      try {
        const response = await fetch('/getBerryServices');
        const services = await response.json();

        // Clear the table body
        const tbody = document.querySelector('#berryApps small');
        tbody.innerHTML = '';

        // Add a row for each service
        services.forEach(service => {
          const row = `
            <a serviceID="${service.id}" href="${service.url}" target="_blank">${service.title}</a><br>
          `;
          tbody.innerHTML += row;
        });

      } catch (error) {
        console.error('Error fetching services:', error);
      }
    }

    fetchBerryServices();
</script>
